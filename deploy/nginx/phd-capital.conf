server {
    listen 80;
    server_name 147.79.68.141;

    client_max_body_size 100M;

    access_log /var/log/nginx/phd-capital-access.log;
    error_log /var/log/nginx/phd-capital-error.log;

    # Serve built React frontend
    location / {
        root /home/phd/app/build;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to Flask backend
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Serve uploaded files and generated PDFs
    location /files/ {
        alias /home/phd/app/backend/job_files/;
        autoindex off;
        add_header Cache-Control "no-cache";
    }
}

